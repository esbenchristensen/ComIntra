<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oversigt</title>
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <span class="logo-name">ComIntra</span>
        </div>
        <div class="sidebar">
          <div class="logo">
            <span class="logo-name">ComIntra</span>
          </div>

          <div class="sidebar-content">
            <ul class="lists">
              <li class="list">
                <a href="oversigt.html" class="nav-link">
                  <i class="bx bx-stats icon"></i>
                  <span class="link">Oversigt</span>
                </a>
              </li>
              <li class="list">
                <a href="passwordgenerator.html" class="nav-link">
                  <i class="bx bx-key icon"></i>
                  <span class="link">Generer password</span>
                </a>
              </li>
              <li class="list">
                <a href="password-reset.html" class="nav-link">
                  <i class="bx bx-reset icon"></i>
                  <span class="link">Nulstil password</span>
                </a>
              </li>
            </ul>

            <div class="bottom-content lists">
              <li class="list">
                <a href="index.html" class="nav-link">
                  <i class="bx bx-log-out icon"></i>
                  <span class="link">Log ud</span>
                </a>
              </li>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container-fluid">
        <div class="oversigt">
          <h1>Generer et nyt password</h1>
          <p>Med dette værktøj får du et stærkt password der lever op til virksomhedens krav.</p>
        </div>
        <div>
          <form>
            <label>Længde:</label>
            <input class="rangeinput" type="range" min="10" max="30" value="10" id="lengthRange" oninput="updateLengthLabel()" />
            <label id="lengthLabel">10</label>
            <div class="inputfield">
              <input class="checkbox" type="checkbox" checked id="includeLowercase" />
              <label>Inkluder små bogstaver</label>
            </div>
            <div class="inputfield">
              <input class="checkbox" type="checkbox" checked id="includeUppercase" />
              <label>Inkluder store bogstaver</label>
            </div>
            <div class="inputfield">
              <input class="checkbox" type="checkbox" checked id="includeNumbers" />
              <label>Inkluder tal</label>
            </div>
            <div class="inputfield">
              <input class="checkbox" type="checkbox" checked id="includeSpecial" />
              <label>Inkluder specialtegn</label>
            </div>
            <button id="passwordBtn" type="button" onclick="generateAndShowPassword()">Generer adgangskode</button>
          </form>
          <div class="container">
            <p id="passwordp">Dit nye password: <span id="passwordBox" class="logo-name"></span></p>
          </div>
        </div>
      </div>
    </section>

    <script src="passwordgenerator.js"></script>
    <script src="comintra-script.js"></script>
  </body>
</html>
